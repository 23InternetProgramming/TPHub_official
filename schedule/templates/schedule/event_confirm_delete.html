{% extends 'schedule/base.html' %}

{% block title %}
    Confirm Delete
{% endblock %}

{% block calendar_area %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this event?</p>

  <form method="post" action="{% url 'schedule:event_delete' object.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <a href="{% url 'schedule:calendar' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
