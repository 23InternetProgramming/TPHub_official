
{% block personal_schedule %}
<div class="container">
        <div class="header">
            <div class="page-header">
                <h1>To-do List <small>with Django</small></h1>
            </div>
        </div>
        <div class="content">
            <div class="messageDiv">
                <form action="./createTodo" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <input id="todoContent" name="todoContent" type="text" class="form-control" placeholder="메모할 내용을 적어주세요">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">메모하기!</button>
                        </span>
                    </div>
                </form>
            </div>

            <div class="toDoDiv">
                <ul class="list-group">
                    {% for todo in todos %}
                    <form action="" method="GET">
                        <div class="input-group" name='todo1'>
                            <li class="list-group-item">{{ todo.content }}</li>
                            <input type="hidden" id="todoNum" name="todoNum" value="{{ todo.id }}">
                            <span class="input-group-addon">
                                <button type="submit" class="custom-btn btn btn-black">완료</button>
                            </span>
                        </div>
                    </form>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}

<style>
    .content{
        height: 75%;
    }
    .messageDiv{
        margin-top: 20px;
        margin-bottom: 50px;
    }
    .toDoDiv{

    }
    .custom-btn{
        font-size: 10px;
    }
</style>
