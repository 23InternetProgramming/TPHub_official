{% block personal_schedule %}

<div class="container">
        <div class="header">
            <div class="page-header">
                <h4><small>{{ user }}</small>의 Todo List </h4>
            </div>
        </div>
        <div class="content">
            <div class="messageDiv">
                <form action="./createTodo" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <input id="todoContent" name="todoContent" type="text" class="form-control" placeholder="개인일정 추가하기">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">추가</button>
                        </span>
                    </div>
                </form>
            </div>

            {% if user.is_authenticated %}
            <div class="toDoDiv">
                <ul class="list-group">
                    {% for todo in todos %}
                        {% if todo.author == user %}
                        <form action="./deleteTodo" method="GET">
                            <div class="input-group">
                                <li class="list-group-item">{{ todo.content }}</li>
                                <input type="hidden" id="todoNum" name="todoNum" value="{{ todo.id }}">
                                <span class="input-group-addon">
                                    <button type="submit" class="custom-btn btn btn-black">완료</button>
                                </span>
                            </div>
                        </form>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
            {% else %}
                <p> 로그인이 필요합니다 </p>
            {% endif %}
        </div>
    </div>
{% endblock %}

<style>
    .content{
        height: 75%;
    }
    .messageDiv{
        margin-top: 20px;
        margin-bottom: 50px;
    }
    .toDoDiv{

    }
    .custom-btn{
        font-size: 10px;
    }
</style>
