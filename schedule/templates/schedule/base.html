<!doctype html>
<html lang="en">

{% load static %}

<head>
  <link rel="stylesheet" href="{% static 'landing_page/bootstrap/bootstrap.min.css' %}" media="screen">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'landing_page/images/TPHub_logo_one.png' %}">
  <style>
    @font-face {
    font-family: 'Pretendard-Regular';
    src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
    font-weight: 400;
    font-style: normal;
    }
        @font-face {
        font-family: 'Pretendard-ExtraBold';
        src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraBold.woff') format('woff');
        font-weight: 800;
        font-style: normal;
    }

    sup{
        color: red;
    }


    body {
        font-family: 'Pretendard-Regular', sans-serif; /* 폰트 적용 */
        background-color: #FFFEF8 !important;
        margin-top: 20px;
        background: rgba(241, 246, 253);

    }

    #main_area {
        background-color: #FFFEF8 !important;
    }

    div {
        font-family: 'Pretendard-Regular', sans-serif; /* 폰트 적용 */
    }

    small, h3, h5{
        font-family: 'Pretendard-ExtraBold', sans-serif; /* 폰트 적용 */
    }
    .pic
    {
         margin-top:50px;
         width:120px;
         margin-left:50px;
         margin-bottom:-60px;
    }

    .panel
    {
        background-image:url("https://mblogthumb-phinf.pstatic.net/MjAyMjA1MTdfNTMg/MDAxNjUyNzI5MDY1NDQx.YekXJaXeln8bjN8oZg35K0WOiO6YuXzt54MRzoLMhd0g.Ixcb8778V1dott3d3CVl-3zwtZ-NG7AvZdLKdX-d0tsg.JPEG.uuueeee/%EC%9E%90%EB%8F%99%EC%B0%A8-%EB%B0%B0%EA%B2%BD%ED%99%94%EB%A9%B4.jpg?type=w800");
    }



    .short-input{
            width:100px;
            height:30px;
            margin-bottom:10px;
          }

    .mail-input{
            width:90px;
            height:30px;
            margin-bottom:10px;
            }

    .num-input{
            width:60px;
            height:30px;
            margin-bottom:10px;
            }

    .link-input{
            width:400px;
            height:30px;
            margin-bottom:10px;
            }

    hr {
            width: 133%;
            margin: 20px auto;
        }

    .name
    {
        position:absolute;
        padding-left:135px;
        font-size:30px;
    }

    .dropdown
    {
        position:absolute;
    }

    .change
    {
     position:relative;
     bottom:20px;
     padding:1px;
     color:white;
     text-decoration:none;
    }


    .change:hover
    {
     text-decoration:none;
     background-color:black;
     color:white;
    }
  </style>
  <!--  <script src="https://kit.fontawesome.com/726bbd6862.js" crossorigin="anonymous"></script>-->

  <!-- Required meta tags -->
    <!--  <meta charset="utf-8">-->
    <!--  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
  <!-- Bootstrap CSS -->
    <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'schedule/css/styles.css' %}"> <!-- calendar_area를 위한 css -->

  <title>TPhub</title>
</head>

<body>
  <!-- NavBar -->
  {% include 'landing_page/navbar.html' %}

  <div class=" my-3 ">
    <div class="row justify-content-center">

      <div class="col-md-3 offset-md-0" id="left-area">
        <!-- 개일일정 박스 -->
        <div class="card my-4 mx-0">
            {% include 'schedule/index.html' %}
        </div>
      </div>
      <div class="col-md-8">
        <!-- 단체 스케줄 달력 박스 -->
        <div class="card-body" style="min-height: 700px;">
            {% block calendar_area %}
            {% endblock %}
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
    <!-- {'% include 'landing_page/footer.html' %} -->
</body>
</html>
