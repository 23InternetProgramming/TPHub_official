{% extends 'schedule/base.html' %}

{% block calendar_area %}
    <div class="clearfix">
        <a class="btn btn-info left" href="{{ prev_month_url }}"> Previous Month </a>
        <a class="btn btn-info left" href="{% url 'schedule:calendar' %}?month={{ today.year }}-{{ today.month }}">Today</a>
        <a class="btn btn-info right" href="{{ next_month_url }}"> Next Month </a>
        <a class="btn btn-info right" href="{% url 'schedule:event_new' %}">Add Event</a>
    </div>
    {{ calendar }}
{% endblock %}
