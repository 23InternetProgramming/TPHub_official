{% extends 'schedule/base.html' %}

{% block title %}
    Event
{% endblock %}

{% block calendar_area %}
    <div class="clearfix">
      <a class="btn btn-info left" href="{% url 'schedule:calendar' %}"> Calendar </a>
        {% if form.instance.id %}
          <a calss="btn btn-danger left" href="{% url 'schedule:event_delete' form.instance.id %}" role="button"> Delete Event </a>
        {% endif %}
    </div>

    <form method="post">
      {% csrf_token %}
      <table class="form form-table">
        {{ form }}
        <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
      </table>
    </form>
{% endblock %}
