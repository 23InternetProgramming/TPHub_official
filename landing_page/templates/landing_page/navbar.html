.navbar.navbar-expand-lg.navbar-light.text-black {

.loginUser_userWrapper__1c_jd {

.loginUser_userImg__1JpxQ {

height: 32px;
width: 32px;

}
svg:not(:root) {
overflow-clip-margin: content-box;

}

.dropdownBar_menuWrapper__3OfcA {
position: absolute;
top: 100%;
margin-top: 1rem;
right: 0;
}

.dropdownBar_menu__3c46e {

position: relative;
z-index: 5;
width: 8rem;
background: #fff;
border: 0.5px solid rgba(37,53,98,.1);

}

.dropdownBar_menuItem__setE1 {
padding: 1rem;
    line-height: 1.5;

    text-align: center; /* 텍스트 가운데 정렬 */

</style>

<nav class="navbar navbar-expand-lg navbar-light text-black">

    <div class="container">

        <!-- 로고와 세 개의 메뉴를 감싸는 부분 -->

        <a href="/">
            <img class="navbar_logo" src="{% static 'landing_page/images/TPHub_logo.png' %}" alt="logo">
        </a>

            <!-- 메뉴들을 감싸는 div -->
            <div class="d-flex">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="margin-right: 50px;" href="/schedule">일정</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="margin-right: 50px;" href="/board">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="margin-right: 50px;" href="/member">멤버</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="margin-right: 50px;" href="/etc">Etc</a>
                    </li>
                </ul>
            </div>


            <!-- 우측 로그인 영역 -->
            <div class="navbar_login_menu">
                {% if user.is_authenticated %}
                <div class="loginUser_userWrapper__1c_jd">
                    <img class="loginUser_userImg__1JpxQ" alt="userImg"
                        src="{% if post.author.profile_picture.url %}{{ post.author.profile_picture.url }}
                              {% else %}{% static 'landing_page/images/user.png' %}
                              {% endif %}">
                    <svg stroke-width="0" viewBox="0 0 24 24" height="16px" width="16px" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10l5 5 5-5z"></path>
                    </svg>
                    <div class="dropdownBar_menuWrapper__3OfcA">
                        <ul class="dropdownBar_menu__3c46e">
                            <li class="dropdownBar_menuItem__setE1" >
                                <a href="/self_profile" style="display: inline-block; margin-left: -45px;">내 계정</a></li>
                            <li class="dropdownBar_menuItem__setE1">
                                <a href="{% url 'account:logout' %}" onclick="logoutAndRedirect();" style="display: inline-block; margin-left: -40px;">로그아웃</a>
                            </li>
                        </ul>
                    </div>
                </div>

                {% else %}
                <ul class="navbar-nav ml-auto">
                    <a href="/account/login/">로그인</a> /
                    <a href="/account/signup/">회원가입</a>

                </ul>
            </div>
            {% endif %}


        </div>

</nav>

<!-- 추가한 JavaScript 코드 -->
<script>
    $(document).ready(function () {
    // 초기에 드롭다운을 닫은 상태로 시작
    $('.dropdownBar_menuWrapper__3OfcA').hide();

    // 드롭다운 토글
    $('.loginUser_userWrapper__1c_jd').on('click', function () {
        $('.dropdownBar_menuWrapper__3OfcA').toggle();
    });

    // 다른 곳을 클릭하면 드롭다운이 닫히도록 설정
    $(document).on('click', function (e) {
        if (!$(e.target).closest('.loginUser_userWrapper__1c_jd').length) {
            $('.dropdownBar_menuWrapper__3OfcA').hide();
        }
    });

    // 드롭다운 내의 링크를 클릭할 때 닫히지 않도록 설정
    $('.dropdownBar_menuWrapper__3OfcA').on('click', function (e) {
        e.stopPropagation(); // 클릭 이벤트가 상위로 전파되지 않도록 합니다.
    });
});

</script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    function logoutAndRedirect() {
      $.post("{% url 'account:logout' %}", function() {
        // 로그아웃에 성공하면 현재 페이지로 리로드
        location.reload();
      });
    }
</script>
