

<div>
    <div>
        프로필 사진
    </div>

    <div>
        {% if user.is_authenticated %}
            <div class="toDoDiv">
                <ul class="list-group">
                    {% for todo in todos %}
                        {% if todo.author == user %}
                        <form action="./deleteTodo" method="GET">
                            <div class="input-group">
                                <li class="list-group-item">{{ todo.content }}</li>
                                <input type="hidden" id="todoNum" name="todoNum" value="{{ todo.id }}">
                                <span class="input-group-addon">
                                    <button type="submit" class="custom-btn btn btn-black">완료</button>
                                </span>
                            </div>
                        </form>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
            {% else %}
                <p> 로그인이 필요합니다 </p>
            {% endif %}
    </div>
</div>
