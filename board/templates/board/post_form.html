{% extends 'board/base.html' %}

{% load crispy_forms_tags %}

{% block head_title %}
    Create Post
{% endblock %}

{% block main_area %}
    <h1> Create New Post</h1>
    <hr>
        <form method = "post" enctype = "multipart/form-data">
            {% csrf_token %}
                <table>
                    {{ form | crispy }}
                </table>
            <br/>
                <button type="submit" class="btn btn-secondary float-right"> Submit</button>
        </form>
{% endblock %}
